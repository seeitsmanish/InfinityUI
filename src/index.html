<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infinityui.esm.js"></script>
  <script nomodule src="/build/infinityui.js"></script>
  <link rel="stylesheet" href="/build/infinityui.css">
</head>

<body>
  <div style="display:grid; grid-template-columns:repeat(6,1fr); gap:20px;">
    <i-button color="primary" variant="solid">Primary</i-button>
    <i-button color="secondary" variant="solid">Secondary</i-button>
    <i-button color="success" variant="solid">Success</i-button>
    <i-button color="warning" variant="solid">Warning</i-button>
    <i-button color="danger" variant="solid">Danger</i-button>
    <i-button variant="solid">Default</i-button>
    <i-button color="primary" variant="outline">Primary</i-button>
    <i-button color="secondary" variant="outline">Secondary</i-button>
    <i-button color="success" variant="outline">Success</i-button>
    <i-button color="warning" variant="outline">Warning</i-button>
    <i-button color="danger" variant="outline">Danger</i-button>
    <i-button variant="outline">Default</i-button>
    <i-button color="primary" variant="light">Primary</i-button>
    <i-button color="secondary" variant="light">Secondary</i-button>
    <i-button color="success" variant="light">Success</i-button>
    <i-button color="warning" variant="light">Warning</i-button>
    <i-button color="danger" variant="light">Danger</i-button>
    <i-button variant="light">Default</i-button>
    <i-button color="primary" variant="flat">Primary</i-button>
    <i-button color="secondary" variant="flat">Secondary</i-button>
    <i-button color="success" variant="flat">Success</i-button>
    <i-button color="warning" variant="flat">Warning</i-button>
    <i-button color="danger" variant="flat">Danger</i-button>
    <i-button variant="flat">Default</i-button>
    <i-button color="primary" variant="ghost">Primary</i-button>
    <i-button color="secondary" variant="ghost">Secondary</i-button>
    <i-button color="success" variant="ghost">Success</i-button>
    <i-button color="warning" variant="ghost">Warning</i-button>
    <i-button color="danger" variant="ghost">Danger</i-button>
    <i-button variant="ghost">Default</i-button>

    <i-button color="primary" variant="shadow">Primary</i-button>
    <i-button color="secondary" variant="shadow">Secondary</i-button>
    <i-button color="success" variant="shadow">Success</i-button>
    <i-button color="warning" variant="shadow">Warning</i-button>
    <i-button color="danger" variant="shadow">Danger</i-button>
    <i-button variant="shadow" onclick="console.log('Hiii')">Default</i-button>
</body>

</html>

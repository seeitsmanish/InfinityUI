<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infinityui.esm.js"></script>
  <script nomodule src="/build/infinityui.js"></script>
  <link rel="stylesheet" href="/build/infinityui.css">
</head>

<style>
  .lastItem {
    border: none;
  }
</style>

<body>


  <div
    style="height: 100dvh; width: 100dvw; color: white; display: flex; justify-content: center; align-items: center;">
    <i-calendar color="success" onselect="onSelect(event)" min-date="2024-11-13" selected="2024-12-10">
    </i-calendar>
  </div>

  <script>
    const calendar = document.querySelector('i-calendar');
    const onSelect = (event) => {
      calendar.setAttribute('selected', event.detail);
    };

  </script>

</body>

</html>
